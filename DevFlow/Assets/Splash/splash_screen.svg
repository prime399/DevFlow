<svg width="500" height="500" viewBox="0 0 500 500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Clean dark background -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a1a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0d0d0d;stop-opacity:1" />
    </linearGradient>
    
    <!-- Green brand gradient -->
    <linearGradient id="greenGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4ade80;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#22c55e;stop-opacity:1" />
    </linearGradient>
    
    <!-- Subtle glow -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background rounded square -->
  <rect x="25" y="25" width="450" height="450" rx="90" ry="90" fill="url(#bgGradient)"/>

  <!-- Minimal flow lines -->
  <g fill="none" stroke-linecap="round">
    <path 
      d="M 130 300 Q 200 240 280 260 Q 360 280 370 200" 
      stroke="url(#greenGradient)" 
      stroke-width="8"
      filter="url(#glow)"
    />
    <path 
      d="M 130 350 Q 220 290 300 310" 
      stroke="#4ade80" 
      stroke-width="5"
      opacity="0.4"
    />
  </g>
  
  <!-- Clean "D" letterform -->
  <g transform="translate(250, 250)">
    <path 
      d="M -40 -60 L -40 60 L 15 60 Q 60 60 60 0 Q 60 -60 15 -60 Z" 
      fill="none" 
      stroke="#ffffff" 
      stroke-width="10" 
      stroke-linejoin="round"
      stroke-linecap="round"
    />
  </g>
  
  <!-- Single accent node -->
  <circle cx="370" cy="200" r="10" fill="url(#greenGradient)" filter="url(#glow)"/>
</svg>